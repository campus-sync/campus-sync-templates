<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <section class="leaderboard-section">
    <h2>Leaderboard</h2>
    <div class="leaderboard-grid">
      <div class="leaderboard-card">
        <h3>Attendance</h3>
        <ul id="attendanceList">
          <!-- Attendance data will be dynamically populated here -->
        </ul>
      </div>
      <div class="leaderboard-card">
        <h3>Assignments</h3>
        <ul id="assignmentsList">
          <!-- Assignments data will be dynamically populated here -->
        </ul>
      </div>
      <div class="leaderboard-card">
        <h3>Assessments</h3>
        <ul id="assessmentsList">
          <!-- Assessments data will be dynamically populated here -->
        </ul>
      </div>
      <div class="leaderboard-card">
        <h3>Aggregate</h3>
        <ul id="aggregateList">
          <!-- Aggregate data will be dynamically populated here -->
        </ul>
      </div>
    </div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
