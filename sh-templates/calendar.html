<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: auto;
        }

        .calendar-header {
            grid-column: span 7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 8px;
        }

        .calendar-header h2 {
            margin: 0;
        }

        .month-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        .day {
            background: white;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            min-height: 100px; /* Minimum height for day cells */
        }

        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on small screens */
            }

            .day {
                min-height: 80px; /* Reduced minimum height */
            }
        }

        @media (max-width: 400px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on very small screens */
            }

            .day {
                min-height: 60px; /* Further reduced minimum height */
            }
        }
    </style>
</head>
<body>

<div class="calendar">
    <div class="calendar-header">
        <button class="month-button" onclick="prevMonth()">&#10094;</button>
        <h2 id="monthDisplay">October 2024</h2>
        <button class="month-button" onclick="nextMonth()">&#10095;</button>
    </div>

    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="day">Sat</div>

    <div id="calendarDays" class="calendar-days"></div>
</div>

<script>
    const monthDisplay = document.getElementById("monthDisplay");
    const calendarDays = document.getElementById("calendarDays");
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar() {
        calendarDays.innerHTML = "";
        monthDisplay.textContent = `${getMonthName(currentMonth)} ${currentYear}`;
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Fill in empty days before the first day of the month
        for (let i = 0; i < firstDay; i++) {
            calendarDays.innerHTML += `<div class="day"></div>`;
        }

        // Fill in the days of the month
        for (let day = 1; day <= totalDays; day++) {
            calendarDays.innerHTML += `<div class="day">${day}</div>`;
        }
    }

    function getMonthName(monthIndex) {
        return [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ][monthIndex];
    }

    function prevMonth() {
        if (currentMonth === 0) {
            currentMonth = 11;
            currentYear--;
        } else {
            currentMonth--;
        }
        renderCalendar();
    }

    function nextMonth() {
        if (currentMonth === 11) {
            currentMonth = 0;
            currentYear++;
        } else {
            currentMonth++;
        }
        renderCalendar();
    }

    // Initial render
    renderCalendar();
</script>

</body>
</html>
